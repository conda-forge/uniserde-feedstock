{% set python_min = "3.11" %}
{% set name = "uniserde" %}
{% set version = "0.4.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/uniserde-{{ version }}.tar.gz
  sha256: 3e816ab9c06c79d52d45ca00344c8a9983412dada0c729d6284e1f6de8b69373

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - hatchling ==1.26.3
    - hatch-vcs
    - pip
  run:
    - python >={{ python_min }}
    - python-dateutil >=2.8.2,<3.0.0
    - typing_extensions >=4.7.1,<5.0.0

test:
  imports:
    - uniserde
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://gitlab.com/mad-moo/uniserde
  summary: Convention based, effortless serialization and deserialization
  license: MIT
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - thewchan
